<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&family=Tomorrow:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/css/index.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="password">
			<div class="password__block">
				<h1 class="password__title">генератор паролей</h1>
				<div class="password__input">
					<div class="password__input-text"></div>
					<img src="./src/img/Vector2.svg" alt="" class="password__input-new" />
				</div>
				<button class="password__button">
					<div class="password__button-text">КОПИРОВАТЬ ПАРОЛЬ _</div>
					<img src="./src/img/Vector.svg" alt="vector" />
				</button>
				<div class="password__range">
					<output></output>
					<input type="range" name="range" min="12" max="25" step="1" />
				</div>
				<div class="password__checkboxs">
					<div class="control-group">
						<label class="control control-checkbox">
							Символы
							<input type="checkbox" checked />
							<div class="control_indicator"></div>
						</label>
					</div>
				</div>
			</div>
			<div class="password__history"></div>
			<footer class="password__footer"></footer>
		</div>
		<script src="./src/js/index.js" type="module"></script>
	</body>
</html>
